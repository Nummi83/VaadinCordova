<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- Other used options are: width=device-width, height=device-height, target-densitydpi=device-dpi
             WARNING:
              for iOS 7, remove width=device-width and height=device-height. See https://issues.apache.org/jira/browse/CB-4323
              for Android, target-densitydpi=device-dpi could cause a small size of the app -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <title>Vaadin + Cordova</title>
    </head>
    <body style='margin: 0px'>
        <!-- Be sure that network plugin is enabled -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- Define your vaadin url here -->
        <script>
            // Mandatory: The url of your Vaadin mobile app.
            // When developing and running the app locally the property set here (window.vaadinAppUrl)
            // should be in the format below. Then if you have an external device connected to the same
            // network you can run the app on your device. It is often faster to run the app on an external
            // device, compared to running an emulator.
            window.vaadinAppUrl = 'http://[your ip here]:8080/VaadinCordova/';

            // Optional: You could disable iframe for certain devices.
            // window.iframeDisabled = false;

            // Optional: Add a top margin, useful to avoid status bar overlapping app.
            // Note, that the recomended way is to use the Cordova StatusBar plugin.
            window.iframeTopMargin = /(iPhone|iPad).+ OS (7|8)/i.test(navigator.userAgent) ? 20 : 0;
        </script>

        <!-- Make Vaadin mobile script load the app and route cordova events to it -->
        <script type="text/javascript" src="vaadinMobile.js"></script>
        
        <p style="font-family: helvetica; font-size: 24px; width: 100%; margin-top: 10%; text-align: center; color: #888;">Loading application, please wait...</p>
    </body>
</html>
